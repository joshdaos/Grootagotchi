<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- jquery library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- scripts link -->
    <script src="scripts/app.js" defer></script>

    <title>Grootagotchi</title>
</head>
<body>

    <h1>Grow your Grootagotchi Game!</h1>

    <section class="box">
        <!-- input pet name below -->
        <div> <!-- had a form tag that was causing me to error at first -->
        <input id="input-name" type="type" placeholder="Your Groot's Name">
        <input type="submit" id="submit-name" value="Grow">
        </div>

        <div id="output-name"></div>
        
    <!-- Metrics -->
    <div class="metrics">
        <p id="age">Age:</p>
        <p id="hunger">Hunger: <progress class="nes-progress is-success" value="10" max="10"></progress></p>
        <p id="entertained">Entertained: <progress class="nes-progress is-warning" value="10" max="10"></progress></p>
        <p id="Rest">Rest: <progress class="nes-progress is-error" value="10" max="10"></progress></p>
    </div>
        
        <div>
        <h2>Seedling Groot</h2>
        <!-- <h2>Baby Groot</h2> -->
        <img src="https://thumbs.gfycat.com/DefensiveLeafyBillygoat-max-1mb.gif" alt="circle" width="300px" height="300px">
        <img src="https://easydrawingguides.com/wp-content/uploads/2019/03/Baby-Groot-10.png" alt="circle" width="400px" height="400px"> 
        <p>Grow Seedling Groot to Baby Groot!</p>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button id="water">Water</button>
            <button id="play">Play</button>
            <button id="sleep">Sleep</button>
        </div>

    <section>

</body>
</html>
